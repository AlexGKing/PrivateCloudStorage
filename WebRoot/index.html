<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>易U http://www.yxsss.com/ui</title>
<link href="js_css/yu.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js_css/yu.js"></script>

<script type="text/javascript">
ui.success('欢迎使用易U！',5000);
/*
 ui.prompt(s,f,c)
 @s:提示信息; 
 @f:回调函数
 @c:是否有遮蔽层 默认true  
*/
function fn(){
ui.prompt('请输入文件夹名:',
function cfn(z){
  if(z){
                ui.alert('你输入的信息是：'+z); 
        }else{
                ui.alert('你没有输入信息！');   
        }
},false);
}
//当取消时 z===false
</script>

</head>

<body>
<input type="button" id="test" value="Go" onclick="fn()" >
<script type="text/javascript">
</script>
</body>
</html>
